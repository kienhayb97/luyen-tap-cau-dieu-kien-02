<!DOCTYPE html>

<script>
    let tiengui=prompt("nhap so tien gui");
    let laisuat=0.5/100;
    let sothang=prompt("so thang ban muon gui");
    let sotiennhan=tiengui*((1+laisuat)**sothang);
    alert("so tien ban nhan lai sau " +sothang+"voi lai suat "+laisuat+"la "+sotiennhan)
</script>
