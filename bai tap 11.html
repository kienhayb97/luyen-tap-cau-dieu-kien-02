<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tinhgia = parseInt(prompt("nhap so tien luong cu ban"))
    let g3500 = tinhgia / 3500;
    let g2500 = tinhgia / 2500;
    let g2000 = tinhgia / 2000;
    if (tinhgia > 90) {
        alert(" tien thue cua ban la " + g3500)
    } else if (tinhgia > 50) {
        alert("tien thue cua ban la " + g2500)
    } else {
        alert("tien thue cua ban la " + g2000)
    }
</script>
</body>
</html>
